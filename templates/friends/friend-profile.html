<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Profile - RecipeShare</title>
    <link rel="stylesheet" href="../../css/userfriends.css">
    
</head>
<body>
    <button class="back-button">
        <a href="friends-list.html">Friends</a>
    </button>
    
    <header>
        <h1>Friend Profile</h1>
    </header>
    
    
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-image">
                
            </div>
            <h2 class="profile-name">Alex Johnson</h2>
            <p class="profile-bio">Passionate about baking and Italian cuisine.</p>
            
            <div class="profile-stats">
                <div class="stat">
                    <span class="stat-value">12</span>
                    <span class="stat-label">Recipes</span>
                </div>
                <div class="stat">
                    <span class="stat-value">Italian</span>
                    <span class="stat-label">Favorite Cuisine</span>
                </div>
                <div class="stat">
                    <span class="stat-value">Intermediate</span>
                    <span class="stat-label">Skill Level</span>
                </div>
            </div>
            
            <form action="friend-profile.html" method="POST">
                <input type="hidden" name="user_id" value="1">
                <button type="submit" class="follow-button following">Following</button>
            </form>
        </div>
        
        <div class="profile-tabs">
            <a href="friend-profile.html?tab=favorites" class="profile-tab">Favorites</a>
        </div>
        
        
    </div>

    <details class="TypeofRecipe">
        <summary class="ClickableCategory">Recipes</summary>
        <div class="SpecificRecipes">
            <button class="RecipeButton">Homemade Pasta</button>
            <button class="RecipeButton">Classic Tiramisu</button>
            <button class="RecipeButton">Neapolitan Pizza</button>
        </div>
    </details>
</body>
</html>
