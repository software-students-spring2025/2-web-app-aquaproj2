<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - RecipeShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userfriends.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('profile') }}" class="back-button">‚Üê Back</a>
        <h1>Edit Profile</h1>
    </header>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message-container">
          {% for message in messages %}
            <div class="message info">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <div class="container">
        <form id="edit-profile-form" class="profile-form" method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4">{{ user.bio }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="favorite-cuisine">Favorite Cuisine</label>
                <select id="favorite-cuisine" name="favorite_cuisine">
                    <option value="">Select a cuisine</option>
                    <option value="italian" {% if user.favoriteCuisine == 'italian' %}selected{% endif %}>Italian</option>
                    <option value="mexican" {% if user.favoriteCuisine == 'mexican' %}selected{% endif %}>Mexican</option>
                    <option value="indian" {% if user.favoriteCuisine == 'indian' %}selected{% endif %}>Indian</option>
                    <option value="chinese" {% if user.favoriteCuisine == 'chinese' %}selected{% endif %}>Chinese</option>
                    <option value="american" {% if user.favoriteCuisine == 'american' %}selected{% endif %}>American</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cooking-skill">Cooking Skill Level</label>
                <select id="cooking-skill" name="cooking_skill">
                    <option value="beginner" {% if user.cookingLevel == 'beginner' %}selected{% endif %}>Beginner</option>
                    <option value="intermediate" {% if user.cookingLevel == 'intermediate' %}selected{% endif %}>Intermediate</option>
                    <option value="advanced" {% if user.cookingLevel == 'advanced' %}selected{% endif %}>Advanced</option>
                    <option value="professional" {% if user.cookingLevel == 'professional' %}selected{% endif %}>Professional</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profile_image">Profile Image</label>
                <input type="text" id="image" name="profile_image" value="{{ user.image }}">
            </div>
            
            <button type="submit" class="submit-button">Save Changes</button>
        </form>
    </div>
</body>
</html>
