<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RecipeShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myprofile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message-container">
          {% for message in messages %}
            <div class="message info">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <header>
        <a href="{{ url_for('index') }}" class="back-button">‚Üê Home</a>
        <h1>Settings</h1>
    </header>
    <div class="container">
        <div class="auth-container">
            <h2>Account Settings</h2>
            <!-- Change Username -->
            <form method="POST" action="{{ url_for('settings') }}">
                <input type="hidden" name="action" value="update_username">
                <div class="form-group">
                    <label for="username">Change Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter new username" value="{{ user.username }}">
                    <button type="submit" class="submit-button">Update Username</button>
                </div>
            </form>
            
            <!-- Change Password -->
            <form method="POST" action="{{ url_for('settings') }}">
                <input type="hidden" name="action" value="update_password">
                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                    <button type="submit" class="submit-button">Update Password</button>
                </div>
            </form>
            
            <!-- Delete Account -->
            <form method="POST" action="{{ url_for('settings') }}" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">
                <input type="hidden" name="action" value="delete_account">
                <div class="form-group">
                    <button type="submit" class="delete-button">Delete Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
